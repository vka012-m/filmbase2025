{% extends 'films/base.html' %}

{% block title %}Удалить премию "{{ award.name }}"{% endblock %}

{% block content %}
<h1>Удалить премию "{{ award.name }}"?</h1>
<p>Вы уверены, что хотите удалить эту премию? Это действие нельзя отменить.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'films:award_detail' award.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
