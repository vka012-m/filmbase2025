{% extends 'films/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Добавить номинацию{% endblock %}

{% block content %}
<h1>Добавить номинацию</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='floating' %}
    {% bootstrap_button button_type="submit" content="Сохранить" %}
    <a href="{% url 'films:nomination_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
